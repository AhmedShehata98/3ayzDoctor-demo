<section
  class="container max-w-[90%] max-md:max-w-full max-lg:w-[95%] mx-auto mb-6"
>
  <div class="flex flex-col items-start justify-start mb-6">
    <h3 class="!text-2xl capitalize font-medium text-blue-600 mb-0">
      {{ "homepage.health-steps.TITLE" | translate }}
    </h3>
    <small class="mb-5">{{ "homepage.health-steps.TITLE" | translate }}</small>
    <ul class="flex items-center justify-between gap-4 flex-wrap">
      @for(step of healthSteps; track step.id){
      <a
        [href]="'/clinic/' + step.name"
        class="flex max-sm:basis-full max-md:basis-[calc(50%-1rem)] basis-[calc(33.3%-1rem)] aspect-[16/10]"
      >
        <img
          [src]="step.imgSrc"
          [alt]="step.name + 'png'"
          class="w-full object-cover bg-center"
        />
      </a>
      }
    </ul>
  </div>
</section>
