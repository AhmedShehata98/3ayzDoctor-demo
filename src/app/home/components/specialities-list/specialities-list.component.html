<section
  class="container max-w-[90%] max-md:max-w-full max-lg:w-[95%] mx-auto mb-6"
>
  <div class="flex flex-col items-start justify-start mb-6">
    <h3 class="!text-2xl capitalize font-medium text-blue-600">
      {{ "homepage.specialties-list.TITLE" | translate }}
    </h3>
    <swiper-container
      slides-per-view="4"
      loop="true"
      navigation="true"
      space-between="16"
      autoplay="true"
      class="w-full"
      [breakpoints]="breakpoints"
    >
      @for(special of specialties; track special.id){
      <swiper-slide class="mb-8 mt-2">
        <service-card [service]="special"></service-card>
      </swiper-slide>
      }
    </swiper-container>
  </div>
</section>
