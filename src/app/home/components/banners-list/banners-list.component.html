<section
  class="container max-w-[90%] max-md:max-w-full max-lg:w-[95%] mx-auto mb-6"
>
  <div class="flex flex-col items-start justify-start mb-6">
    <swiper-container
      slides-per-view="1"
      loop="true"
      space-between="16"
      autoplay="true"
      class="w-full h-60 max-md:h-[5.5rem]"
    >
      @for(item of banners; track item.id){
      <swiper-slide class="mb-8 max-md:mb-0 mt-2">
        <banner [imgSrc]="item.src"></banner>
      </swiper-slide>
      }
    </swiper-container>
  </div>
</section>
